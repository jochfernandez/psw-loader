<div class="container-fluid">
  <button class="w-100 btn btn-warning m-2" (click)="obtenerPeliculas()">Obtener Peliculas</button>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let m of movies">
      <div class="card m-1 traslucido" style="width: auto; height: auto">
        <div class="card-header">
          <h5 class="card-title">{{m.title}}</h5>
        </div>
        <div class="card-img-top">
          <img [src]="m.image" alt="Pelicula" style="width: 100%; height: auto;">
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush rounded rounded-1 traslucido ">
            <li class="list-group-item traslucido">{{m.description}}</li>
            <li class="list-group-item traslucido">{{m.year}}</li>
            <li class="list-group-item traslucido"></li>
          </ul>
        <div class="card-footer">
          <button class="btn btn-warning w-100">Ver Detalle</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
